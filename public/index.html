<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>QuickThread - A simple tool to write threads on Twitter</title>
    <!-- OG attributes -->
    <meta property="og:title" content="QuickThread" />
    <meta
      property="og:description"
      content="A simple tool to write threads on Twitter. QuickThread allows you to write a text, and post it as a Twitter thread"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://threader.zyigh.com" />
    <meta property="og:site_name" content="QuickThread" />
    <meta property="og:image" content="https://threader.zyigh.com/logo-mid.png" />
    <meta property="og:image:alt" content="QuickThread - A simple tool to write threads on Twitter" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="400" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="QuickThread" />
    <meta name="twitter:site" content="@Zyigh" />
    <meta name="twitter:creator" content="@Zyigh" />
    <meta name="twitter:image" content="https://threader.zyigh.com/logo-mid.png" />
    <meta
      name="twitter:description"
      content="A simple tool to write threads on Twitter. QuickThread allows you to write a text, and post it as a Twitter thread"
    />
  </head>
  <body class="bg-light">
    <noscript>
      <strong>We're sorry but twitterthreader doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
